version: '3'
services:
  mongodb:
    image: mongo:3.0.4
    ports:
      - "27017:27017"
    command: mongod --smallfiles

  best-price-fe:
    build:
      context: ./best-price-fe
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - "./best-price-fe:/home/app"
    command: "run-app"
    
  best-price-search:
    build:
      context: ./best-price-search
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    links:
      - mongodb
    volumes:
      - "./best-price-search:/home/app"
    command: "run-app"
